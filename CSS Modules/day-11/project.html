<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play with flex box</title>
    <style>
        .parent{
            width: 600px;
            height: 400px;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-content: center;
            gap: 20px;
            flex-wrap: wrap;


        }
        .child{
            width: 150px;
            height: 100px;
            background-color: yellow;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: 500;
            border: 2px solid black;

        }
    </style>
</head>
<body>
    <h1>Play with Flex Box</h1>
    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
        <div class="child">6</div>

    </div>
</body>
</html>
